<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fireworks.css">
</head>
<body>
<p>Khusan Juraev</p>
<div class="settings">
    <div class="btnSettings">
        <svg width="1.0625em" height="1em" viewBox="0 0 17 16" class="bi bi-image-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M.002 3a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-12a2 2 0 0 1-2-2V3zm1 9l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71a.5.5 0 0 1 .577-.094L15.002 9.5V13a1 1 0 0 1-1 1h-12a1 1 0 0 1-1-1v-1zm5-6.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
        </svg>
    </div>
    <div class="settingsBlock">
        <div class="editBg">
            <div class="settingsBg">
                <img src="img/bg1.jpg" alt="photo">
            </div>
            <div class="settingsBg">
                <img src="img/bg2.jpg" alt="photo">
            </div>
            <div class="settingsBg">
                <img src="img/bg3.jpg" alt="photo">
            </div>
            <div class="settingsBg">
                <img src="img/bg4.jpg" alt="photo">
            </div>
            <div class="settingsBg">
                <img src="img/bg5.jpg" alt="photo">
            </div>
            <div class="settingsBgUrl">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-link-45deg" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4.715 6.542L3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1.001 1.001 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4.018 4.018 0 0 1-.128-1.287z"/>
                    <path d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 0 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 0 0-4.243-4.243L6.586 4.672z"/>
                </svg>
            </div>
        </div>
    </div>
</div>
<div id="fireworks-template">
    <div id="fw" class="firework"></div>
    <div id="fp" class="fireworkParticle"><img src="img/particles.gif" alt="" /></div>
</div>
<div id="fireContainer"></div>
<section>
    <div class="container">
        <div class="text">
            <h3>Countdown New Year</h3>
            <h1 class="count-year">0000</h1>
        </div>
        <div class="counters">
                <div class="times">
                    <div class="count-day count">00</div>
                    <div class="count-text">Days</div>
                </div>
                <div class="times">
                    <div class="count-hour count">00</div>
                    <div class="count-text">Hours</div>
                </div>
                <div class="times">
                    <div class="count-minute count">00</div>
                    <div class="count-text">Minutes</div>
                </div>
                <div class="times">
                    <div class="count-second count">00</div>
                    <div class="count-text">Seconds</div>
                </div>
        </div>
    </div>
</section>

<script src="js/main.js"></script>
<script type="text/javascript" src="js/soundmanager2-nodebug-jsmin.js"></script>
<script type="text/javascript" src="js/fireworks.js"></script>
<script src="js/snow.js"></script>

</body>
</html>
